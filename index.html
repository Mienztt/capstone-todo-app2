<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div id="app-header">My To-Do List</div>
      <button id="dark-mode-toggle">Mode Gelap</button>
      <div class="add-task-section">
        <input
          type="text"
          id="task-input"
          placeholder="Tambahkan kegiatan..."
        />
        <input type="date" id="task-date" />
        <input type="time" id="task-time" />
        <select id="task-priority">
          <option value="Medium" selected>Sedang</option>
          <option value="High">Berat</option>
          <option value="Low">Mudah</option>
        </select>
        <button id="add-task-btn">Add Task</button>
      </div>

      <div class="filter-options">
        <button id="filter-all" class="filter-button">All</button>
        <button id="filter-active" class="filter-button">Active</button>
        <button id="filter-completed" class="filter-button">Completed</button>
      </div>
      <div class="column-headers">
        <div class="header-cell checklist">CHECKLIST</div>
        <div class="header-cell list-activity">LIST KEGIATAN</div>
        <div class="header-cell actions">AKSI</div>
      </div>

      <ul id="todo-list" class="todo-list"></ul>
      <ul id="todo-list" class="todo-list task-fade-in"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
